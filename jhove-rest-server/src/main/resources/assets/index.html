<body>
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">JHOVE REST Services</h4>
            <div id="jhove-details" class="text-white"></div>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">About</h4>
            <ul class="list-unstyled">
              <li><a href="https://openpreservation.org/products/jhove/" class="text-white">OPF's JHOVE page</a></li>
              <li><a href="https://github.com/openpreserve/jhove" class="text-white">JHOVE on GitHub</a></li>
              <li><a href="https://github.com/openpreserve/jhove-rest" class="text-white">JHOVE REST on GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="https://jhove.openpreservation.org/" class="navbar-brand d-flex align-items-center"><img src="/img/jhovelogo-nav.png" alt="JHOVE logo" />
          <strong>JHOVE Rest Demonstrator</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <main role="main">
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <p>Choose file:</p>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" name="file">
                <label class="custom-file-label" for="file">Choose a file to upload for validation</label>
              </div>
            </div>
            <div class="form-group">
              <label for="digest">File SHA-1: </label>
              <input id="digest" type="text" class="form-control"  placeholder="SHA-1 hash of selected file." readonly >
            </div>
            <div class="form-group">
              <label for="module">Choose module: </label>
              <select id="module" name="module" class="custom-select"></select>
            </div>
            <button type="button" class="btn btn-primary" disabled >Submit</button>
          </form>
        </div>
      </div><!-- end row -->

      <div class="row">
        <div class="col">
          <div id="results"></div>
        </div>
      </div><!-- end row -->

    </div><!-- end container -->
  </main>
  <footer role="footer">
    <div class="container">
      <div id="footer" class="row">
        <div id="env-details" class="col">
        </div>
        <p>
          Â© The Open Preservation Foundation 2019
        </p>
      </div><!-- end row -->
    </div>
  </footer>
  <!-- Load the JavaScript bulk last -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  <!-- JHOVE REST resources, JQuery wrappers for REST calls -->
  <!-- Client side SHA-1 calculation -->
  <script src="/js/ext/sha1.js"></script>
  <!-- JSON to HTML templating -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.3.0/json2html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.json2html/1.2.0/jquery.json2html.min.js"></script>
  <!-- JHOVE REST resources, JQuery wrappers for REST calls -->
  <script src="/js/jhove/rest-resources.js"></script>
  <!-- Client glue code to handle page events -->
  <script src="/js/jhove/client-jhove.js"></script>
  <!-- Client glue code to handle page events -->
  <script src="/js/jhove/client-validation.js"></script>
</body>
</html>
