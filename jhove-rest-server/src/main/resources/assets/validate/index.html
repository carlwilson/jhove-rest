<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JHOVE REST Validation</title>

  <!-- Full on fav iconing... -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/favicon/manifest.json">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="JHOVE">
  <meta name="application-name" content="JHOVE">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap 4.0.0 -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  <!-- Validator client theme -->
  <link rel="stylesheet" href="/css/jhove.css">

</head>
<body>
  <div class="container">

    <h1>Welcome to the JHOVE REST demonstrator</h1>
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <h2>Choose file:</h2>
        <form>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="file" name="file">
            <label class="custom-file-label" for="file">Choose a file to upload for validation</label>
          </div>

          <div class="form-group">
            <label for="digest">File SHA-1: </label>
            <input id="digest" type="text" class="form-control"  placeholder="SHA-1 hash of selected file." readonly >
          </div>
          <div class="form-group">
            <label for=module">Choose module: </label>
            <select id="module" name="module" class="custom-select"></select>
          </div>
          <button type="button" class="btn btn-primary" disabled >Submit</button>
        </form>
      </div>
      <div class="col"></div>
    </div><!-- end row -->

    <div class="row">
      <div class="col">
        <div id="results"></div>
      </div>
    </div><!-- end row -->

  </div><!-- end container -->

  <!-- Load the JavaScript bulk last -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Here be poppers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Client side SHA-1 calculation -->
  <script src="/js/ext/sha1.js"></script>
  <!-- JQuery AJAX wrapping of validtion REST services -->
  <script src="/js/jhove/validation.js"></script>
  <script src="/js/jhove/client-validation.js"></script>
  <!-- JSON to HTML templating -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.2.0/json2html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.json2html/1.2.0/jquery.json2html.min.js"></script>
</body>
</html>
